<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form js-speaker-form">
      <div class="form-field">
        <label for="name" class="form-label">Name</label>
        <input class="form-input" type="text" name="user-name" id="name" placeholder="Thomas Muller" autofocus />
      </div>
      <div class="form-field">
        <label for="tel">Phonenumber</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div class="form-field">
        <label for="mail">E-mail</label>
        <input type="email" name="mail" id="mail" />
      </div>
      <div role="group" class="group">
        <h2 class="group-title">Theme of presentation</h2>
        <ul class="topic-options">
          <li><input type="checkbox" name="topic" value="HTML" id="html" /> <label for="html">HTML</label></li>

          <li>
            <input type="checkbox" name="topic" value="CSS" id="css" />
            <label for="css">CSS</label>
          </li>

          <li>
            <input type="checkbox" name="topic" value="js" id="js" />
            <label for="js">JavaScript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">The level of your experience</h2>
        <ul class="experience-options">
          <li>
            <input type="radio" name="experience" value="junior" id="junior" /> <label for="junior">Junior</label>
          </li>
          <li>
            <input type="radio" name="experience" value="middle" id="middle" /> <label for="middle">Middle</label>
          </li>
          <li>
            <input type="radio" name="experience" value="senior" id="senior" /> <label for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <label for="date">Date of presentation</label>
        <input type="date" name="date" id="date" class="date" />
      </div>

      <div class="form-field">
        <label for="pdf">Please load a copy of your presentation in PDF format </label>
        <input type="file" name="pdf" id="pdf" />
      </div>

      <div class="form-field">
        <label for="comment">Your comment</label>
        <textarea class="comment" name="comment" id="comment" rows="10" placeholder="Leave a comment"></textarea>
      </div>

      <div class="form-field">
        <input type="checkbox" name="policy" id="policy" />
        <label for="policy">I am in</label>
      </div>

      <button type="submit">Send</button>
    </form>
    <script>
      ;(() => {
        document.querySelector('.js-speaker-form').addEventListener('submit', e => {
          e.preventDefault()

          new FormData(e.currentTarget).forEach((value, name) => console.log(`${name}: ${value}`))

          e.currentTarget.reset()
        })
      })()
    </script>
  </body>
</html>
